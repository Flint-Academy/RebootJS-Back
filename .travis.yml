language: node_js
node_js: 12

stages:
  - Global Testing
  - ':rocket: Deployment'

jobs:
  include:
  - stage: Global Testing
    name: compile
    install: npm install
    script: npm build

  - stage: Global Testing
    name: tests
    install: npm install
    script: npm test

  - stage: Global Testing
    name: linting
    install: npm install
    script: npm run lint

  - stage: ':rocket: Deployment'
    name: ship to heroku TODO
    script: skip
